<!DOCTYPE html>
<html>
<head>
    <title>SIA MANNA</title>
    <style type="text/css">
      html {
        font-family: 'Courier New', monospace;
        color: #ffffff;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 40px;
        text-align: center;
      }
      h1 span {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 5px solid #ffffff;
        /* Run typewriter animation only once and keep the final state */
        animation: typewriter 2s steps(40) 1 forwards,
                    blink 800ms steps(40) infinite normal;
      }
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink {
        from { border-color: #ffffff; }
        to { border-color: transparent; }
      }
    </style>
</head>
<body>
    <h1><span>This is Sia Manna's Portfolio.</span></h1>
</body>
</html>

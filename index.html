<!DOCTYPE html>
<html>
<head>
    <title>SIA MANNA</title>
    <style type="text/css">
      html {
        font-family: 'Cascadia Code', Consolas, 'Courier New', monospace;
        color: #ffffff;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        background-color: #1E1E1E;
        display: flex;
        flex-direction: column;    
        justify-content: flex-start;
        align-items: center;       
        height: 100vh;
        margin: 0;
        padding-top: 20px;
      }
      h1 {
        font-size: 40px;
        text-align: center;
        margin: 0;
      }
      h1 span {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 5px solid #ffffff;
        animation: typewriter 2s steps(40) 0s 1 forwards,
                   blink 800ms steps(40) 0s infinite normal;
      }
      h2 {
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
      }
      h2 span {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 5px solid #ffffff;
        animation: typewriter 2s steps(60) 2s 1 forwards,
                   blink 800ms steps(60) 2s infinite normal;
      }
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink {
        from { border-color: #ffffff; }
        to { border-color: transparent; }
      }
    </style>
</head>
<body>
    <h1><span>This is Sia Manna's Portfolio.</span></h1>
    <h2><span>Please enter your name and email address to access the website:</span></h2>
</body>
</html>
